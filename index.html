<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Violet Themed Page</title>
  <style>
    body {
      background-color: #8a2be2; /* Violet */
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
    }

    p {
      font-size: 1.5em;
    }

    .button {
      background-color: #d8bfd8; /* Thistle */
      border: none;
      color: #4b0082;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #dda0dd;
    }
  </style>
</head>
<body>

  <h1>Welcome to Violet Vibes</h1>
  <p>This page is styled entirely in violet shades!</p>
  <button class="button">Click Me</button>

</body>
</html>
